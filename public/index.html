<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-commerce S</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top ">
            <a href="#" class="navbar-brand m-3" style="color: #10889d;">E-commerce S</a>
            <div class="search-bar w-50">
                <input type="text" v-model="search" @input="searchProduct" placeholder="Cari di E-commerce S">
            </div>
            <button id="tocart" @click="toCart"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart m-1" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
            </svg></button>
            <h1 class="m-3" style="color: rgb(150, 150, 150);">|</h1>
            <div class="navbar-links">
                <div class="me-3" v-if="username">
                    <button class="logout w-100 m-1">logout</button>
                </div>
                <div v-else class="dbl">
                    <button class="masuk w-50 m-1" onclick="auth('login')">Masuk</button>
                    <button class="daftar w-50 m-1" onclick="auth('register')">Daftar</button>
                </div>
            </div>
        </nav>
        
        <div class="container" style="padding-top: 100px;">
            <div class="container mt-5">
                <div class="row" v-if="search && productsSearched.length">
                    <div class="col-md-2 mb-4" v-for="item in productsSearched" :key="item.id">
                        <div class="card">                    
                        <img :src="item.img" class="card-img-top" :alt="item.name">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <p class="text-muted">{{ formatCurrency(item.price) }}</p>
                            <button class="btn btn-primary" @click="goToDetails(item)">Lihat Produk</button>
                        </div> 
                        </div>
                    </div>
                </div>
                <div class="row" v-else>
                    <div class="col-md-2 mb-4" v-for="item in products" :key="item.id">
                        <div class="card">                    
                        <img :src="item.img" class="card-img-top" :alt="item.name">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <p class="text-muted">{{ formatCurrency(item.price) }}</p>
                            <button class="btn btn-primary" @click="goToDetails(item)">Lihat Produk</button>
                        </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/homepage.js"></script>
  </body>
</html>
