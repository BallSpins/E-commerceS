<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Details</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/details.css">
</head>
<body>
    <div id="app">
        <button class="tombol" style="margin: 20px;">
            <i class="fa-solid fa-arrow-left fa-xl"></i>
        </button>
        <div class="container" style="margin: auto; margin-top: 100px;">
            <div class="right">
                <div class="card">
                    <img :src="product.img" :alt="product.name" >
                </div>
            </div>
            <div class="left">
                <div class="satu">
                    <h3 id="judul">{{ product.name }}</h3>
                    <h3 id="harga">{{ formatCurrency(product.price) }}</h3>
                </div>
                <div class="dua">
                    <div class="detail">
                        <ul>
                            <li id="stok_barang">stock : {{ product.stock }}</li>
                        </ul>
                        <p id="deskripsi">{{ product.desc }}</p>
                    </div>
                </div>
            </div>
    
            <div class="card sticky-top mt-3" style="width: 18rem; padding: 20px; height: 100%;">
                <h6>Atur jumlah dan catatan</h6>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="input-group p-2">
                        <button id="minus" class="btn btn-outline-secondary" @click="quantity>1?quantity--:quantity=quantity">-</button>
                        <input id="quantity" type="number" class="form-control text-center" :value="quantity" min="1" aria-label="Jumlah Barang">
                        <button id="plus" class="btn btn-outline-secondary" @click="quantity++">+</button>
                    </div>
                </div>
                
                <div class="mb-3">
                    <p class="mb-0">Subtotal</p>
                    <h5 class="fw-bold">{{ formatCurrency(getTotal) }}</h5>
                </div>
                
                <div class="d-grid gap-2" id="button">
                    <button class="btn btn-success" type="button" style="background-color: rgb(11, 108, 159) ;" @click="addToCart">+ Keranjang</button>
                    <!-- <button class="btn btn-outline-success" type="button" style="background-color: rgb(255, 255, 255);color:rgb(11, 108, 159);">Beli</button> -->
                </div>
            </div>
        </div>
    </div>
    <script src="../js/details.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
